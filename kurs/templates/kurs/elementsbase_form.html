<!DOCTYPE html>
<html lang="ru">
<head>
    {% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    <meta charset="UTF-8">
    <title>Add Element</title>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <p class="navbar-text navbar-right">Signed in as {{ request.user }} <a href="/logout/" class="navbar-link">| Logout</a></p>
        <div class="navbar-header">

      <a class="navbar-brand" href="/">Agrus registration app</a>
    </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      </div>
  </div>
</nav>
<div class="well">
<form action="/agrus/add_element/" method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"><table class="table">{{ form.as_table }}</table></div>
    </div>
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2"><input class="btn btn-default btn-block" type="submit" value="Добавить"></div>
    </div>
</form>
</div>
</body>
</html>
